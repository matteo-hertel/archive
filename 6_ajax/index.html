<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content=" " />
    <meta name="author" content=" " />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <!-- Use maximum-scale and user-scalable at your own risk. It disables pinch/zoom. Think about usability/accessibility before including.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="demo" class="container">
        <di class="row">
            <div class="col-md-12">
                <h1>A Random Star Wars character</h1>
                <div class="alert alert-danger" v-show="error">
                    <h4>This is not the data you're looking for</h4>
                    <p>
                        Sorry, an error occurred, please try again later
                    </p>
                </div>
                <div v-show="!loaded">
                    <p>
                        Please wait...
                    </p>
                </div>
                <div v-show="loaded">
                    <p>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <button class="btn btn-default pull-right" @click="fetchRandomCharacter"><i class="glyphicon glyphicon-refresh"></i></button>
                                <h3 class="panel-title">{{character.name}}</h3>

                            </div>
                            <div class="panel-body">
                                <div v-for="(key, info) in character | noUrl | date">
                                    <div class="col-md-3">

                                        {{key | capitalize | userFriendly}}

                                    </div>
                                    <div class="col-md-3">
                                        {{ info}}
                                    </div>
                                    <div class="clearfix">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </p>
                </div>

            </div>
        </di>
    </div>

    <script type="text/javascript" src="/bower_components/vue/dist/vue.min.js"></script>
    <script type="text/javascript" src="/bower_components/vue-resource/dist/vue-resource.min.js"></script>
    <script type="text/javascript" src="./source/js/app.js"></script>
</body>

</html>
