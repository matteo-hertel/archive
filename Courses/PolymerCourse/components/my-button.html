<dom-module id="my-button">
    <template>
        <content></content>
    </template>
    <script>
        Polymer({
            is: "my-button",
            extends: "button",
            created: function() {
                this.style.color = "green";
                this.addEventListener("click", this.clickHandler, false);
            },
            clickHandler: function() {
                this.textContent = this.textContent.split("").reverse().join("");
            }
        });
    </script>
</dom-module>
